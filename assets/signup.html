<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css">
    <style>
        .form-signin {
            max-width: 400px;
            margin: auto;
            padding: 15px;
        }
        .form-group label {
            display: block;
            text-align: left;
        }
        .required-field::after {
            content: " *";
            color: red;
        }
        .logo {
          width: 65px; /* Reduce the size of the logo */
          margin-bottom: 20px;
        }
        
    </style>
</head>
<body class="text-center">
    <form id="signupForm" class="form-signin">
        <img src="../assets/image/logo.png" alt="Logo" class="logo">
        <h1 class="h4 mb-3 font-weight-normal">Sign Up</h1>
        <div class="form-group">
            <label for="inputName" class="required-field">Name</label>
            <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus autocomplete="off" maxlength="40">
        </div>
        <div class="form-group">
            <label for="inputDate" class="required-field">Date of Birth</label>
            <input type="date" id="inputDate" class="form-control" placeholder="Date" required autofocus autocomplete="off">
        </div>
        <div class="form-group">
            <label for="inputGender" class="required-field">Gender</label>
            <select id="inputGender" class="form-control" required style="height: auto !important;">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="inputnumber" class="required-field">Phone number</label>
            <input type="number" id="inputnumber" class="form-control" placeholder="Phone Number" required autofocus autocomplete="off">
        </div>
        <div class="form-group">
            <label for="inputEmail" class="required-field">Email Address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus autocomplete="off">
        </div>
        <div class="form-group">
            <label for="inputpassword" class="required-field">Password</label>
            <input type="password" id="inputpassword" class="form-control" placeholder="Password" required autofocus autocomplete="off" maxlength="10">
        </div>
        <div class="form-group">
            <label for="inputQualification" class="required-field">Qualification</label>
            <input type="text" id="inputQualification" class="form-control" placeholder="Qualification" required autofocus autocomplete="off">
        </div>
        <button class="btn btn-lg btn-primary btn-block mb-4" type="submit">Sign up</button>
        <center><a href="../index.html" style="font-size: medium;">Sign In</a></center>
    </form>

    <script>
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            var name = document.getElementById("inputName").value;
            var dob = document.getElementById("inputDate").value;
            var gender = document.getElementById("inputGender").value;
            var number = document.getElementById("inputnumber").value;
            var email = document.getElementById("inputEmail").value;
            var qualification = document.getElementById("inputQualification").value;
            var password = document.getElementById("inputpassword").value;

            var formData = {
                "name": name,
                "dob": dob,
                "gender": gender,
                "number": number,
                "email": email,
                "qualification": qualification,
                "password": password
            };

            console.log(formData);
            setCookie('formData', JSON.stringify(formData), 7);

            document.getElementById("signupForm").reset();
            alert("Sign up successful! Redirecting to login page...");
            window.location.replace("index.html");
        });

        // Restricting the input length for phone number field
        document.getElementById("inputnumber").addEventListener("input", function(event) {
            if (this.value.length > 10) {
                this.value = this.value.slice(0, 10); // Limiting to 10 characters
            }
        });
    </script>
</body>
</html>
