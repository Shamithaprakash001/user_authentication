<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css">
    <link rel="stylesheet" href="style.css">

    <style>
      .logo {
          width: 65px;
          margin-bottom: 20px;
      }
      .form-signin {
          width: 100%;
          max-width: 330px;
          padding: 15px;
          margin: auto;
      }
      .form-group label {
          display: block;
          text-align: left;
      }
      .required-field::after {
          content: " *";
          color: red;
      }
      </style>
</head>
<body class="text-center">
    <form class="form-signin" id="signInForm">
      <!-- <img src="../assets/image/logo.png" class="logo"> -->
      <img src="../assets/image/logo.png" alt="Logo" class="logo">
      <h1 class="h3 mb-3 font-weight-normal">User Authentication</h1>
      <div class="form-group">
        <label for="inputEmail" class="required-field">Login Id</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Login Id" required autofocus autocomplete="off">
    </div>
    <div class="form-group">
        <label for="inputPassword" class="required-field">Password (max 10 characters)</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required maxlength="10"  autocomplete="off">
    </div>
      <button class="btn btn-lg btn-primary btn-block mb-2" type="submit">Sign in</button>
      <center><a href="./assets/signup.html" style="font-size: medium;"> Sign Up </a></center>
    </form>

    <script>
      function getCookie(name) {
          var nameEQ = name + "=";
          var ca = document.cookie.split(';');
          for(var i=0;i < ca.length;i++) {
              var c = ca[i];
              while (c.charAt(0)==' ') c = c.substring(1,c.length);
              if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
          }
          return null;
      }

      document.getElementById("signInForm").addEventListener("submit", function(event) {
         event.preventDefault();

         var formData = getCookie('formData');  
         var formatedData = JSON.parse(formData);
         var loginId = document.getElementById("inputEmail").value;
         var password = document.getElementById("inputPassword").value;

         console.log(formatedData.email, formatedData.password);

         if(loginId === formatedData.email && password === formatedData.password){
          alert('User Logged In Successfully!');
          window.location.replace("welcome.html?name=" + encodeURIComponent(formatedData.name));
         }else{
          alert('Invalid User, Check Credentials Properly!');
         }
      });
    </script>
</body>
</html>
